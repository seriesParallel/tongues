<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>skrollr - parallax scrolling for the masses</title>

	<link href="css/fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="css/tongue.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="container1">
	<div id="bg1" data-0="background-position:0px 0px;" data-end="background-position:-500px -1000px;"></div>
	<div id="bg2" data-0="background-position:0px 0px;" data-end="background-position:-500px -8000px;"></div>
	<div id="bg3" data-0="background-position:0px 0px;" data-end="background-position:-500px -6000px;"></div>
	<div id="bg4" data-0="background-position:0px 0px;" data-end="background-position:-500px -15000px;"></div>
        </div>


	<div id="scrollbar" data-0="top:0%;margin-top:2px;" data-end="top:100%;margin-top:-52px;"></div>

	<script data-main="scripts/main" src="scripts/require.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="dist/skrollr.ie.min.js"></script>

	var s = skrollr.init();
	</script>

</html>
